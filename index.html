<!DOCTYPE html>
<head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google-favicon-2015.png">
</head>
<body>
    <header>
        <nav>
            <div class="navbar-left">
                <ul class="list">
                    <li><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                    <li><a href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
                </ul>
            </div>
            <div class="navbar-right">
                <ul class="list">
                    <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
                    <li><a href="https://www.google.com/imghp?hl=en&ogbl">Images</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google"  class="google">
    
    <form>
        <div class="searchbar">
            <img src="/Images/search.png" class="searchimg">
            <input type="text" name="search" class="search">
            <img src="Images/mic.png" class="micimg">
        </div>
        <div class="buttons">
            <button type="submit">Google Search</button>
            <button type="submit">I'm Feeling Lucky</button>
        </div>
    </form>
</div>
    <footer>
        <div class="bottom">
            <ul class="footer-left list">
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
            </ul>
            <ul class="footer-right list">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
</body>
