<!DOCTYPE html>
<html>

    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google-favicon-2015.png">
    </head>
    <body>
        <header>
            <nav>
                <div class="navbar-left">
                    <ul class="list">
                        <li><a href="#" class="top">About</a></li>
                        <li><a href="#" class="top">Store</a></li>
                    </ul>
                </div>
                <div class="navbar-right">
                    <ul class="list right">
                        <li><a href="#" class="top">Gmail</a></li>
                        <li><a href="#" class="top">Images</a></li>
                        <li><img src="https://konradg13.github.io/google-homepage/apps.png" class="grid"></li>
                        <li class="sign">Sign In</li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google"  class="google">
            
            <form>
                <div class="searchbar">
                    <img src="https://michalosman.github.io/google-homepage/images/google-search.png" class="searchimg">
                    <input type="text" name="search" class="search">
                    <img src="https://michalosman.github.io/google-homepage/images/google-microphone.png" class="micimg">
                </div>
                <div class="buttons">
                    <button type="submit">Google Search</button>
                    <button type="submit">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
        <footer>
            <div class="bottom">
                <ul class="footer-left list">
                    <li><a href="#" class="bottomnav">Advertising</a></li>
                    <li><a href="#" class="bottomnav">Business</a></li>
                    <li><a href="#" class="bottomnav">How Search Works</a></li>
                </ul>
                <ul class="footer-right list">
                    <li><a href="#" class="bottomnav">Privacy</a></li>
                    <li><a href="#" class="bottomnav">Terms</a></li>
                    <li><a href="#" class="bottomnav">Settings</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
